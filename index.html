<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <title>Odin - Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p></p>
        </div>
        <div class="buttons">
            <div class="box-1">
                <div class="clr-back">
                    <button id="clear">CLEAR</button>
                    <button id="clear">DEL</button>
                </div>
                <div class="operands">
                    <button class="operand" id="1">1</button>
                    <button class="operand" id="2">2</button>
                    <button class="operand" id="3">3</button>
                    <button class="operand" id="4">4</button>
                    <button class="operand" id="5">5</button>
                    <button class="operand" id="6">6</button>
                    <button class="operand" id="7">7</button>
                    <button class="operand" id="8">8</button>
                    <button class="operand" id="9">9</button>
                    <button class="operand" id="0">0</button>
                    <button class="operand" id="sep">.</button>
                    <button id="minus">(-)</button>
                </div>
            </div>  
            <div class="operators">
                <button class="operator" id="add">+</button>
                <button class="operator" id="sub">-</button>
                <button class="operator" id="mult">*</button>
                <button class="operator" id="div">/</button>
                <button id="eq">=</button>
            </div>
        </div>
    </div>
</body>
</html>
